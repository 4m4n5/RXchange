<html>
  <head>
    <title>
      RXchange!
    </title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>
  <body ng-app="RXchange" ng-controller="MainCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>
          RXchange
        </h1>
      </div>
        <div ng-repeat="post in posts | orderBy:'-interests'">
          <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(post)"></span>
          {{post.interests}}
          {{post.room_no}} - interests: {{post.interests}} - submitted by: {{post.name}}
        </div>
      </div>
    </div>
    <div>
      {{test}}
    </div>
    <div ng-repeat="post in posts | orderBy:'-interests'">
      <span ng-click="incrementInterests(post)">^</span>
      {{post.room_no}} - interests: {{post.interests}} - submitted by: {{post.name}}
    </div>
    <form ng-submit="addPost()">
      <input type="text" placeholder="Room No" ng-model="room_no"></input>
      <br>
      <input type="text" placeholder="Your Name" ng-model="name"></input>
      <br>
      <button type="submit">Post</button>
    </form>
  </body>
</html>
