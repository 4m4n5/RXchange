<html>
  <head>
    <title>
      RXchange!
    </title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>
  <body ng-app="RXchange">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <ui-view></ui-view>
      <script type="text/ng-template" id="/home.html">
        <div class="page-header">
          <h1>
            RXchange
          </h1>
        </div>
          <div ng-repeat="post in posts | orderBy:'-interests'">
            <span class="glyphicon glyphicon-thumbs-up"
            ng-click="incrementInterests(post)"></span>
            {{post.interests}}
            <span style="font-size:20px; margin-left:10px;">
              {{post.room_no}} - submitted by: {{post.name}}
            </span>
            <span>
              <a href="#/posts/{{$index}}">Comments</a>
            </span>
          </div>

          <form ng-submit="addPost()" style="margin-top:30px;">
            <h3>Add a New Room to market</h3>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Room No" ng-model="room_no"></input>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name" ng-model="name"></input>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>

        </div>
      </script>
    </div>
    <script type="text/ng-template" id="/posts.html">
      <div class="page-header">
        <h3>
          {{post.room_no}} - {{post.name}}
        </h3>
      </div>

      <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(comment)"></span>
        {{comment.upvotes}} - by {{comment.author}}
        <span style="font-size:20px; margin-left:10px;">
          {{comment.body}}
        </span>
      </div>

      <form ng-submit="addComment()"
        style="margin-top:30px;">
        <h3>Add a new comment</h3>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Comment"
          ng-model="body"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </script>
  </body>
</html>
